---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: Set up cache
        uses: actions/cache@v3
        continue-on-error: false
        with:
          path: |
            .cargo/bin/
            .cargo/registry/index/
            .cargo/registry/cache/
            .cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Lint
        run: |
          cargo fmt --all --check
          cargo clippy -- -D warnings
      - name: Install cargo tools
        run: |
          curl -LO https://github.com/cargo-bins/cargo-binstall/releases/latest/download/cargo-binstall-x86_64-unknown-linux-musl.tgz
          tar -xvf cargo-binstall-x86_64-unknown-linux-musl.tgz
          mv cargo-binstall /usr/local/cargo/bin
          cargo bininstall --locked -y \
            just \
            cargo-audit \
            cargo-deny \
            cargo-leptos \
            cargo-pants
      - name: Check
        run: |
          cargo deny check
          cargo audit
          cargo pants
      - name: Test
        run: cargo-leptos test
      - name: Build
        run: just build
